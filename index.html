    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#city").submit(function(e) {
                e.preventDefault();
                var name = $("input").val();
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "https://api.postalpincode.in/pincode/" + name,
                    success: function(data) {
                        var obj = JSON.stringify(data);

                        const jj = JSON.parse(obj.valueOf("postoffice"));
                        var ssd = "";
                        divpin.style.display = "block";
                        ssd += '<div class="table-responsive">';
                        ssd += '<table class="table" style="width:100%; bakground-color:#fff;">';
                        ssd += '<div class="card-body" style="background-color:#fff;"><tr><td><strong>Pincode</strong></td><td><strong>Name</strong></td><td><strong>Delivery</strong></td><td><strong>District</strong></td><td><strong>Division</strong></td><td><strong>Region</strong></td><td><strong>Block</strong></td><td><strong>State</strong></td></tr></div>';
                        for (var i = 0; i < JSON.parse(JSON.stringify(jj))[0].PostOffice.length; i++) {

                            ssd += '<tr><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].Pincode +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].Name +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].DeliveryStatus +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].District +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].Division +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].Region +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].Block +
                                '</td><td>' + JSON.parse(JSON.stringify(jj))[0].PostOffice[i].State +
                                '</td></tr>';
                        }
                        $("#data-output").html(ssd);
                    }
                });

            });
        });
    </script>
